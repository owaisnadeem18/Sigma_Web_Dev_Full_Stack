<!-- In this video we will only discuss about the html structure file  -->

<!DOCTYPE html>
<html lang="en">
  <!-- This is biggest html tag , who has two children 1. Head and 2.body-->
  <head>
    <!-- HTML has two children as 1.head and 2.body. This 1st child is called as head-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html structure Understanding</title>
  </head>
  <body>
    <!-- This second HTML tag is called body who has all kind of website content inside it. including header , main website content and footer -->
    <h1>Video # 03</h1>
    <h1>HTML structure filing</h1>
  </body>
</html>
