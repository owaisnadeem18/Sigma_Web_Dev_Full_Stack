<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Form to Reserve a Train</h1>
    <form action="post">
      <label for="user-Name"> Enter your Name</label>
      <input type="text" name="user-Name  id=" user-Name />

      <div>
        <input type="radio" name="gender" id="male" />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Female</label>
      </div>
      <div>
        <input type="checkbox" id="fit" name="fit" value="yes" />
        <label for="fit">Are you medically fit ?</label>
      </div>
      <div>
        <label for="comment">Enter Your Purpose of Travelling</label>
        <br />
        <textarea
          name="comment"
          id=""
          cols="40"
          rows="10"
          placeholder="Enter your purpose of travelling ?"
        ></textarea>
      </div>
    </form>
  </body>
</html>
