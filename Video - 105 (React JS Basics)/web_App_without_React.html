<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web App Without React JS</title>
  </head>
  <body>
    <div id="counter">0</div>
    <button id="btn">Click me for counting</button>
    <script>
      document.getElementById("btn").addEventListener("click", () => {
        let num = parseInt(document.getElementById("counter").innerHTML);
        document.querySelector("#counter").innerHTML = num + 1;
      });
    </script>
  </body>
</html>
