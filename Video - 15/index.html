<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3 Ways of applying CSS on your HTML file</title>
    <style>
      /* Any thing you will write will get affected in html file */
    </style>
    <!-- Whenever we will write inside this style tag in our html file , it means that we are using internal css  -->
  </head>
  <body>
    <h1>3 Ways of applying CSS on your HTML file</h1>
    <p style="color: white; background-color: black">
      First Method is using Inline method (It should not be used by a developer)
    </p>
    <p>
      2nd Method is using Internal method (You should use it , when you have to
      use a little bit of css in your web-page)
    </p>
    <p>3rd Method is using External method</p>
  </body>
</html>
