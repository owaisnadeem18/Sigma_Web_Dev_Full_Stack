<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS styling lists for navbar</title>
    <style>
      nav ul li {
        list-style: none;
        padding: 29px;
      }
      nav ul {
        display: flex;
        align-items: right;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
        <li>Services</li>
      </ul>
    </nav>
  </body>
</html>
