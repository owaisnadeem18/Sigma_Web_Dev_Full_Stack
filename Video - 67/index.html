<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parents , Siblings & Child Nodes of JavaScript</title>
    <style>
      .container {
        border: 5px solid black;
      }

      .box {
        height: 5rem;
        width: 5rem;
        border: 2px solid red;
        display: flex;
        margin: 50px 40px;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">I am Box 1</div>
      <div class="box">I am Box 2</div>
      <div class="box">I am Box 3</div>
      <div class="box">I am Box 4</div>
      <div class="box">I am Box 5</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
