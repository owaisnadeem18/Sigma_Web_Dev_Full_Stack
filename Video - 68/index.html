<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Selecting by Id's & Class Name</title>
    <style>
      .box {
        margin: 34px;
        border: 4px solid rgb(28, 29, 28);
        height: 6rem;
        display: flex;
        align-items: center;
        text-align: center;
        justify-content: center;
        width: 9rem;
      }
      .container {
        border: 4px solid blue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">Owais Nadeem 1</div>
      <div id="box-2" class="box">Owais Nadeem 2</div>
      <div class="box">Owais Nadeem 3</div>
      <div class="box">Owais Nadeem 4</div>
      <div class="box">Owais Nadeem 5</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
