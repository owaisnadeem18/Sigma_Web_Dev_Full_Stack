<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Bubbling</title>
    <style>
      .child {
        margin: 14px;
        padding: 14px;
        border: 4px solid red;
        background-color: rgb(0, 31, 188);
        color: white;
      }
      .container {
        border: 4px solid green;
        margin: 14px;
        padding: 14px;
        background-color: aqua;
      }
      .child-container {
        border: 4px solid rgb(1, 1, 1);
        margin: 14px;
        padding: 14px;
        background-color: rgb(255, 234, 1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <section class="childContainer">
        <div class="child">I am a child</div>
      </section>
    </div>

    <script src="EventBubbling.js"></script>
  </body>
</html>
