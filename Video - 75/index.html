<!-- JavaScript call backs and Promises  -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>JavaScript Call Backs and Promises</h1>
    <script>
      console.log("My name is Owais");
      console.log("My Cousin's name is hamza");

      setTimeout(() => {
        console.log("I am inside set time out ");
      }, 8000);

      setTimeout(() => {
        console.log("I am inside set time out 2 ");
      }, 3000);
      console.log("Program has been ended ");

      //   Definition of Callback Function:
      //   To pass a function as a variable in another function is actually called as the call back function

      //     Definition of Promises in JavaScript:
      //     Promises is used to keep your code clean and to safe it from being the ccallback hell code
    </script>
  </body>
</html>
